name: Deploy to Azure App Service

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: upeu-ppp-api-5983
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: üì¶ Create deployment ZIP (excluding unnecessary files)
      run: |
        zip -r deploy.zip . \
          -x "*.git*" \
          -x "*__pycache__*" \
          -x "*.pyc" \
          -x "*venv/*" \
          -x "*.venv/*" \
          -x "*env/*" \
          -x "*logs/*" \
          -x "*backups/*" \
          -x "*.sql" \
          -x "deployment-logs.zip" \
          -x "*tests/*" \
          -x "*.pytest_cache*" \
          -x ".coverage" \
          -x "*.md" \
          -x "docs/*"
    
    - name: üöÄ Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip
    
    - name: üè• Health Check
      run: |
        echo "Waiting for app to start..."
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/ || echo "Health check failed, but deployment completed"
